<!DOCTYPE html>
<html lang="en" ng-app="contactsApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Angular lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>

    <style>

        min-height: 2000px;
        padding-top: 70px;
    }
    </style>
    <script src="/js/app.js"></script>
    <script src="/js/controllerApp.js"></script>
    <script src="/js/servicesApp.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">

            <div class="navbar-header">
                <div class="navbar-brand" href="#/"><a href="/list">Contacts List</a></div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/" ng-click="search.contact=''">Home</a></li>
                    <li> <a href=""><span class="glyphicon glyphicon-search"></span>
                        <input type="text" ng-model="search.contact" placeholder="Search Contact"></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" ng-view>
    </div>
